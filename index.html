<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+안녕?!</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>

 
    <div id="page-wrap">
    
      <div class="content">
        <div class="etc">
          <div class="txt">+++</div>
          <div class="welcome">
            <h4 class="js-greetings greetings">잘 지내니?</h4></div>
          <div class="date">새해복받아!</div>
          <div class="time">안녕?!</div>
          <div class="city">여긴</div>
          <div class="weather">날씨가 어때?</div>
          <div class="txt">+++</div>

        </div>
      </div>

      <div class="content js-form form">
        <form class="yourname">
          <input type="text" placeholder="안녕, 이름이 뭐니?_ :"/>
        </form>
      </div>

      <div class="content">
        <div class="sub">
            <form class="dailyForm">
              <input
                type="text"
                placeholder="하루하루 할일 체크하기_ :"
              />
            </form>
          <ul class="check">
          </ul>
        </div>
        <div class="sub">
          <form class="todoForm">
            <input
              type="text"
              placeholder="기억할 일, 하고 싶은 일, 짧은 메모_ :"
            />
          </form>
          <ul class="todo"></ul>
        </div>
      </div>


      
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="list.js"></script>
    <script src="todo.js"></script>
    <script src="daily.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    
  </body>
</html>
